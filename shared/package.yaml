name: shared
version: 0.1.0
synopsis: rsvp event system
description: Please see README.md
maintainer: tippenein <tippenein@gmail.com>
license: Apache
github: tippenein/rsvp
category: Web

ghc-options: -Wall -Werror
default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards

dependencies:
  - base >= 4.8 && < 5
  - protolude
  - text

library:
  source-dirs: src
  dependencies:
    - aeson
    - time
    - base64-bytestring
    - bytestring
    - persistent
    - persistent-template
